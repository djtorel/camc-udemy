<div
  *ngIf="!fieldObj?.valid && fieldObj?.touched"
  class="alert alert-danger"
  >
  <div *ngIf="fieldObj?.errors?.required" >
    {{ fieldName }} is required
  </div>
  <div *ngIf="fieldObj?.errors.minlength">
    {{ fieldName }} must be at least {{ fieldObj?.errors?.minlength?.requiredLength }} characters long
  </div>
</div>
