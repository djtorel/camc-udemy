<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group">
    <label for="courseName">
      <h4>Course Name</h4>
    </label>
    <input
      required
      minlength="5"
      ngModel
      name="courseName"
      #courseName="ngModel"
      id="courseName"
      type="text"
      class="form-control"
      >
      <app-form-error name="Name" [fieldObj]="courseName"></app-form-error>
  </div>
  <div class="form-group">
    <label for="category">
      <h4>Category</h4>
    </label>
    <select
      required
      ngModel
      name="category"
      #categoryObj="ngModel"
      id="category"
      class="form-control"
      >
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <app-form-error name="Category" [fieldObj]="categoryObj"></app-form-error>
  </div>
  <div class="form-check">
    <input ngModel id="isGuaranteed" name="isGuaranteed" type="checkbox" class="form-check-input">
    <label for="isGuaranteed" class="form-check-label">30-day money back guarantee</label>
  </div>
  <p>{{ f.value | json }}</p>
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
